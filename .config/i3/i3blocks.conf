separator_block_width=15

[focused window]
command=xprop -id $(xdotool getactivewindow) | grep 'WM_NAME(STRING)\|WM_NAME(UTF8_STRING)' | cut -d'"' -f2
interval=1
color=#A6D1FA

[deathclock]
command=cd $SCRIPT_DIR/deathclock && lein run
interval=86400

[wireless]
command=[[ $(iwgetid -r) == "" ]] && echo "WifiDown" || iwgetid -r
color=#00FF00
interval=10

[battery]
command=$SCRIPT_DIR/battery BAT0
interval=30

[volume]
command=$SCRIPT_DIR/volume2
interval=1

[backlight]
command=$SCRIPT_DIR/backlight
interval=30

[notification]
command=echo "HOMEROW"
interval=86400

[time]
command=date '+%a %Y-%m-%d %H:%M:%S'
interval=1
